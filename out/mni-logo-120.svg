<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- MNi Text - White Bold -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    MNi
  </text>
  
  <!-- "by Salatiso" Text - Smaller -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#E5E7EB" text-anchor="middle">
    by Salatiso
  </text>
</svg>
